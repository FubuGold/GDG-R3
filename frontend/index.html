<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDG-R3-NVC1</title>
    <link rel="stylesheet" href="css/universal.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <header>
        <div id="page-logo">
            <a href="index.html">
                <h1 id="page-title">Nutrient</h1>
            </a>
        </div>
    </header>
    <main>
        <form id="nutrient">
            <label for="cal-input" class="nutrient-input-label">Calories</label>
            <input type="number" name="cal" id="cal-input" class="nutrient-input">

            <label for="carb-input" class="nutrient-input-label">Carb</label>
            <input type="number" name="carb" id="carb-input" class="nutrient-input">

            <label for="fat-input" class="nutrient-input-label">Fat</label>
            <input type="number" name="fat" id="fat-input" class="nutrient-input">

            <label for="protein-input" class="nutrient-input-label">Protein</label>
            <input type="number" name="protein" id="protein-input" class="nutrient-input">

            <button id="submit-button">Submit</button>
        </form>
        <div id="display-result">
            
        </div>
    </main>
</body>
</html>
